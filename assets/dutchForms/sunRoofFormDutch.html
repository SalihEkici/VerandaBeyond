<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--====== Title ======-->
    <title>Veranda Plus - Veranda and beyond</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.png"
      type="image/png"
    />

    <!--====== Bootstrap css ======-->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!--====== Animate css ======-->
    <link rel="stylesheet" href="../../assets/css/animate.css" />

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" href="../../assets/css/magnific-popup.css" />

    <!--====== Slick css ======-->
    <link rel="stylesheet" href="../../assets/css/slick.css" />

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="../../assets/css/LineIcons.css" />

    <!--====== Default css ======-->
    <link rel="stylesheet" href="../../assets/css/default.css" />

    <!--====== Style css ======-->
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!--====== Responsive css ======-->
    <link rel="stylesheet" href="../../assets/css/responsive.css" />
  </head>
  <body>
    <!--====== PRELOADER PART START ======-->

    <div class="preloader">
      <div class="spin">
        <div class="cube1"></div>
        <div class="cube2"></div>
      </div>
    </div>

    <header class="header-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav
              class="navbar navbar-expand-lg d-flex flex-row justify-content-between"
            >
              <a class="navbar-brand" href="../../en.html">
                <img
                  src="../../assets/images/logo.png"
                  alt="Logo"
                  width="200"
                />
              </a>
              <!-- Logo -->
              <button class="main-btn" onclick="history.back()">Go Back</button>
            </nav>
            <!-- navbar -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </header>

    <!--====== HEADER PART ENDS ======-->
    <div class="container pt-150">
      <div class="col-12 col-lg-12">
        <div class="contact-form">
          <form
            id="contact-form"
            action="https://formsubmit.co/70f5cb8074bdf41e3079d5ef1caceb6a"
            method="post"
            data-toggle="validator"
          >
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingZonweringenAfmetingen">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseZonweringenAfmetingen"
                    aria-expanded="true"
                    aria-controls="collapseZonweringenAfmetingen"
                  >
                    Zonweringen Afmetingen
                  </button>
                </h2>
                <div
                  id="collapseZonweringenAfmetingen"
                  class="accordion-collapse collapse show"
                  aria-labelledby="headingZonweringenAfmetingen"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div class="accordion-body collapsed d-flex flex-column">
                      <p>
                        <label for="Length">Lengte:</label>
                        <input
                          type="text"
                          name="Length"
                          placeholder="250cm"
                          class="w-100"
                        />
                      </p>
                      <p>
                        <label for="width">Breedte:</label>
                        <input
                          type="text"
                          name="width"
                          placeholder="250cm"
                          class="w-100"
                        />
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingKleur">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseColor"
                    aria-expanded="false"
                    aria-controls="collapseColor"
                  >
                    Zonweringen Kleur
                  </button>
                </h2>
                <div
                  id="collapseKleur"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingKleur"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body text-center">
                    <select name="Kleur" id="Kleur" class="w-50" required>
                      <option value="Black">Zwart (RAL9005)</option>
                      <option value="antraciet">Antraciet (RAL7016)</option>
                      <option value="cream">crème (RAL9001)</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingInstallation">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseInstallation"
                    aria-expanded="false"
                    aria-controls="collapseInstallation"
                  >
                    Inclusief installatie
                  </button>
                </h2>
                <div
                  id="collapseInstallation"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingInstallation"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body text-center">
                    <select name="Installation" class="w-75" required>
                      <option value="yes">Ja</option>
                      <option value="no">Nee</option>
                    </select>
                    <p>
                      <small
                        >Als u nee selecteert, wordt de installatie uitgevoerd
                        door de klant</small
                      >
                    </p>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingDelivery">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseDelivery"
                    aria-expanded="false"
                    aria-controls="collapseDelivery"
                  >
                    Bezorging
                  </button>
                </h2>
                <div
                  id="collapseDelivery"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingDelivery"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body text-center">
                    <select name="Delivery" class="w-75" required>
                      <option value="yes">Ja (2€ per kilometer)</option>
                      <option value="no">Afhalen</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingcontactInfo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsecontactInfo"
                    aria-expanded="false"
                    aria-controls="collapsecontactInfo"
                  >
                    Contactgegevens
                  </button>
                </h2>
                <div
                  id="collapsecontactInfo"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingcontactInfo,"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div class="d-flex flex-column justify-content-around">
                      <p class="mb-10">
                        <label for="firstName">Voornaam:</label>
                        <input
                          type="text"
                          name="firstName"
                          id="firstName"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="lastName">Achternaam:</label>
                        <input
                          type="text"
                          name="lastName"
                          id="lastName"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="email">E-Mail:</label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="phone">Telefoonnummer:</label>
                        <input
                          type="tel"
                          name="phone"
                          id="phone"
                          placeholder="Including country code (ex. +32)"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="postcode">Postcode:</label>
                        <input
                          type="text"
                          name="postcode"
                          id="postcode"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="city">Stad:</label>
                        <input
                          type="text"
                          name="city"
                          id="city"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="street">Straat:</label>
                        <input
                          type="text"
                          name="street"
                          id="street"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="housenumber">Huisnummer:</label>
                        <input
                          type="text"
                          name="housenumber"
                          id="housenumber"
                          class="w-100"
                          required
                        />
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="d-flex flex-column flex-md-row justify-content-between pt-100"
              >
                <div>
                  <h3>Extra Notities:</h3>
                  <span
                    class="wpcf7-form-control-wrap"
                    data-name="your-message"
                  >
                    <textarea
                      name="your-message"
                      cols="5"
                      rows="3"
                      class="wpcf7-form-control wpcf7-textarea"
                      aria-invalid="false"
                      style="width: 333px; height: 114px"
                    ></textarea>
                  </span>
                </div>
                <input class="main-btn mt-20 align-self-center" type="submit" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--====== FOOTER PART START ======-->

    <section id="footer" class="footer-area">
      <div class="container">
        <div class="footer-widget pt-75 pb-120">
          <div class="row justify-content-center">
            <div class="col-lg-3 col-md-5 col-sm-7">
              <div class="footer-logo mt-40">
                <a href="#">
                  <img src="../../assets/images/logo.png" alt="Logo" />
                </a>
              </div>
              <!-- footer logo -->
            </div>
          </div>
          <!-- row -->
        </div>
        <!-- footer widget -->
      </div>
      <!-- container -->
    </section>

    <!--====== FOOTER PART ENDS ======-->

    <!--====== BACK TO TOP PART START ======-->

    <a href="#" class="back-to-top"><i class="lni-chevron-up"></i></a>

    <!--====== BACK TO TOP PART ENDS ======-->

    <!--====== jquery js ======-->
    <script src="../../assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="../../assets/js/vendor/jquery-1.12.4.min.js"></script>

    <!--====== Bootstrap js ======-->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!--====== Slick js ======-->
    <script src="../../assets/js/slick.min.js"></script>

    <!--====== Magnific Popup js ======-->
    <script src="../../assets/js/jquery.magnific-popup.min.js"></script>

    <!--====== nav js ======-->
    <script src="../../assets/js/jquery.nav.js"></script>

    <!--====== Nice Number js ======-->
    <script src="../../assets/js/jquery.nice-number.min.js"></script>

    <!--====== Main js ======-->
    <script src="../../assets/js/main.js"></script>
  </body>
</html>
