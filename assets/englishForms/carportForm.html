<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--====== Title ======-->
    <title>Veranda Plus - Veranda and beyond</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.png"
      type="image/png"
    />

    <!--====== Bootstrap css ======-->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"

    <!--====== Animate css ======-->
    <link rel="stylesheet" href="../../assets/css/animate.css" />

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" href="../../assets/css/magnific-popup.css" />

    <!--====== Slick css ======-->
    <link rel="stylesheet" href="../../assets/css/slick.css" />

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="../../assets/css/LineIcons.css" />

    <!--====== Default css ======-->
    <link rel="stylesheet" href="../../assets/css/default.css" />

    <!--====== Style css ======-->
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!--====== Responsive css ======-->
    <link rel="stylesheet" href="../../assets/css/responsive.css" />

  <body>
    <!--====== PRELOADER PART START ======-->

    <div class="preloader">
      <div class="spin">
        <div class="cube1"></div>
        <div class="cube2"></div>
      </div>
    </div>

    <header class="header-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="../../en.html">
                <img
                  src="../../assets/images/logo.png"
                  alt="Logo"
                  width="200"
                />
              </a>
              <!-- Logo -->
            </nav>
            <!-- navbar -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </header>

    <!--====== HEADER PART ENDS ======-->
    <div class="container pt-150">
      <div class="col-lg-12">
        <div class="contact-form">
          <form
            id="contact-form"
            action="https://formsubmit.co/70f5cb8074bdf41e3079d5ef1caceb6a"
            method="post"
            data-toggle="validator"
          >
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingDimensions">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseDimensions"
                    aria-expanded="false"
                    aria-controls="collapseDimensions"
                  >
                    Carport Dimensions
                  </button>
                </h2>
                <div
                  id="collapseDimensions"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingDimensions"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <p>
                      <label for="width">Width:</label>
                      <input type="text" name="width" required class="w-100" />
                    </p>
                    <p>
                      <label for="depth">Depth:</label>
                      <input type="text" name="Depth" required class="w-100" />
                    </p>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingColor">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseColor"
                    aria-expanded="false"
                    aria-controls="collapseColor"
                  >
                    Carport Color
                  </button>
                </h2>
                <div
                  id="collapseColor"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingColor"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body text-center">
                    <select name="color" id="color" class="w-50" required>
                      <option value="black">Black (RAL9005)</option>
                      <option value="antraciet">Antraciet (RAL7016)</option>
                      <option value="cream">Cream (RAL9001)</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTop">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTop"
                    aria-expanded="false"
                    aria-controls="collapseTop"
                  >
                    Carport Top
                  </button>
                </h2>
                <div
                  id="collapseTop"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingTop"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body text-center">
                    <select name="top" class="w-50" required>
                      <option value="Polycarbonate opaque">
                        Polycarbonate opaque
                      </option>
                      <option value="Polycarbonate clear">
                        Polycarbonate clear
                      </option>
                      <option value="Glass clear">
                        Clear glass (Max 400cm)
                      </option>
                      <option value="Glass opaque">
                        Clear opaque (Max 400cm)
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingRight">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseRight"
                    aria-expanded="false"
                    aria-controls="collapseRight"
                  >
                    Carport Right Wall
                  </button>
                </h2>
                <div
                  id="collapseRight"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingRight"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body text-center">
                    <select name="Right wall" class="w-75" required>
                      <option value="open">Open</option>
                      <option value="Wedge">Wedge</option>
                      <option value="Polycarbonate side wall">
                        Polycarbonate side wall
                      </option>
                      <option value="Fixed frame with window">
                        Fixed frame with window
                      </option>
                      <option value="Sliding glass windows">
                        Sliding glass windows
                      </option>
                      <option value="Aluminum wall with wedge">
                        Aluminum wall with wedge
                      </option>
                      <option
                        value="Sliding glass windows with polycarbonate wedge"
                      >
                        Sliding glass windows with polycarbonate wedge
                      </option>
                      <option value="Sliding glass windows with glass wedge">
                        Sliding glass windows with glass wedge
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingLeft">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseLeft"
                    aria-expanded="false"
                    aria-controls="collapseLeft"
                  >
                    Carport Left Wall
                  </button>
                </h2>
                <div
                  id="collapseLeft"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingLeft"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body text-center">
                    <select name="Left wall" class="w-75" required>
                      <option value="open">Open</option>
                      <option value="Wedge">Wedge</option>
                      <option value="Polycarbonate side wall">
                        Polycarbonate side wall
                      </option>
                      <option value="Fixed frame with window">
                        Fixed frame with window
                      </option>
                      <option value="Sliding glass windows">
                        Sliding glass windows
                      </option>
                      <option value="Aluminum wall with wedge">
                        Aluminum wall with wedge
                      </option>
                      <option
                        value="Sliding glass windows with polycarbonate wedge"
                      >
                        Sliding glass windows with polycarbonate wedge
                      </option>
                      <option value="Sliding glass windows with glass wedge">
                        Sliding glass windows with glass wedge
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingLighting">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseLighting"
                    aria-expanded="false"
                    aria-controls="collapseLighting"
                  >
                    Carport Lighting
                  </button>
                </h2>
                <div
                  id="collapseLighting"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingLighting"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body text-center">
                    <select name="Lighting" class="w-75" required>
                      <option value="none">None</option>
                      <option value="LED">LED</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingInstallation">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseInstallation"
                    aria-expanded="false"
                    aria-controls="collapseInstallation"
                  >
                    Carport Installation
                  </button>
                </h2>
                <div
                  id="collapseInstallation"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingInstallation"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body text-center">
                    <select name="Installation" class="w-75" required>
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                    <p>
                      <small
                        >If no is selected, the installation will be done by the
                        customer</small
                      >
                    </p>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingDelivery">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseDelivery"
                    aria-expanded="false"
                    aria-controls="collapseDelivery"
                  >
                    Including Delivery
                  </button>
                </h2>
                <div
                  id="collapseDelivery"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingDelivery"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body text-center">
                    <select name="Delivery" class="w-75" required>
                      <option value="yes">Yes (2€ per km)</option>
                      <option value="no">Pickup</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingcontactInfo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsecontactInfo"
                    aria-expanded="false"
                    aria-controls="collapsecontactInfo"
                  >
                    Contact Info
                  </button>
                </h2>
                <div
                  id="collapsecontactInfo"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingcontactInfo,"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div class="d-flex flex-column justify-content-around">
                      <p class="mb-10">
                        <label for="firstName">First Name:</label>
                        <input
                          type="text"
                          name="firstName"
                          id="firstName"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="lastName">Last Name:</label>
                        <input
                          type="text"
                          name="lastName"
                          id="lastName"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="email">E-Mail:</label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="phone">Phone Number:</label>
                        <input
                          type="tel"
                          name="phone"
                          id="phone"
                          placeholder="Including country code (ex. +32)"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="postcode">Postcode:</label>
                        <input
                          type="text"
                          name="postcode"
                          id="postcode"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="city">City:</label>
                        <input
                          type="text"
                          name="city"
                          id="city"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="street">Street:</label>
                        <input
                          type="text"
                          name="street"
                          id="street"
                          class="w-100"
                          required
                        />
                      </p>
                      <p class="mb-10">
                        <label for="housenumber">House number:</label>
                        <input
                          type="text"
                          name="housenumber"
                          id="housenumber"
                          class="w-100"
                          required
                        />
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="d-flex flex-column flex-md-row justify-content-between pt-20"
            >
              <div>
                <h3>Extra notes:</h3>
                <span class="wpcf7-form-control-wrap" data-name="your-message">
                  <textarea
                    name="your-message"
                    cols="5"
                    rows="3"
                    class="wpcf7-form-control wpcf7-textarea"
                    aria-invalid="false"
                    style="width: 333px; height: 114px"
                  ></textarea>
                </span>
              </div>
              <input class="main-btn mt-20 align-self-center" type="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--====== FOOTER PART START ======-->

              <div class="footer-logo mt-40">
                <a href="#">
                  <img src="../../assets/images/logo.png" alt="Logo" />
                </a>
                <ul class="footer-social mt-25">
                  <li>
                    <a href="#"><i class="lni-facebook-filled"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="lni-twitter-original"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="lni-instagram"></i></a>
                  </li>
                </ul>
              </div>
              <!-- footer logo -->
            </div>
          </div>
          <!-- row -->
        </div>
        <!-- footer widget -->
      </div>
      <!-- container -->
    </section>

    <!--====== nav js ======-->
    <script src="../../assets/js/jquery.nav.js"></script>

    <!--====== Nice Number js ======-->
    <script src="../../assets/js/jquery.nice-number.min.js"></script>

    <!--====== Main js ======-->
    <script src="../../assets/js/main.js"></script>
  </body>
